<!DOCTYPE html>
<html>
<head>
    <title>Gosling Visualization</title>
    <link rel="stylesheet" href="./GUI/stylesheet.css">
    <link rel="stylesheet" href="https://esm.sh/higlass@1.13/dist/hglib.css">
    <script type="importmap">

            "imports": {
              "react": "https://esm.sh/react@18",
              "react-dom": "https://esm.sh/react-dom@18",

<body>
    <div id="overlay"></div> 
    <div id="buttons" class="all_buttons"></div>

        import { PlotSpecSingleton } from './GUI/PlotSpecSingleton.js';         
        import { all_buttons } from './GUI/data_options.js';

        const overlay_container = document.getElementById('overlay');
        const buttons_container = document.getElementById('buttons');

        import { URLfromFile, URLfromServer, GoslingPlotWithLocalData } from './GUI/plot.js';
        import { trackTemplate } from './GUI/track_spec.js';
        
        document.addEventListener('DOMContentLoaded', async function () { 
            await overlay(overlay_container);
            await all_buttons(buttons_container);
            await window.generateTracks();                   
        });
