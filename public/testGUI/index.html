<!DOCTYPE html>
<html>
<head>
    <title>Gosling Visualization</title>
    <link rel="stylesheet" href="./testGUI/stylesheet.css">
    <link rel="stylesheet" href="https://esm.sh/higlass@1.13/dist/hglib.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="importmap">
        {
            "imports": {
              "react": "https://esm.sh/react@18",
              "react-dom": "https://esm.sh/react-dom@18",
              "pixi": "https://esm.sh/pixi.js@6",
              "higlass": "https://esm.sh/higlass@1.13?external=react,react-dom,pixi",
              "gosling.js": "https://esm.sh/gosling.js@0.11.0?external=react,react-dom,pixi,higlass"
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <button id="export-json-button">Export as JSON</button>
        <button id="export-svg-button">Export as SVG</button>
        <div id="overlay"></div> 
        <div id="buttons" class="all_buttons"></div>

    </div>
    <script type="module">
        import { PlotSpecManager } from './testGUI/PlotSpecManager.js';         
        import { all_buttons } from './testGUI/data_options.js';
        import { overlay } from './testGUI/overlay.js';
        import { exportPlotSpecAsSVG } from './testGUI/plot.js';

        const overlay_container = document.getElementById('overlay');
        const buttons_container = document.getElementById('buttons');

        import { URLfromFile, URLfromServer, GoslingPlotWithLocalData } from './testGUI/plot.js';
        import { trackTemplate } from './testGUI/track_spec.js';
        
        document.addEventListener('DOMContentLoaded', async function () { 
            await overlay(overlay_container);
            await all_buttons(buttons_container);
            await window.generateTracks();                   
        });
        document.getElementById('export-json-button').addEventListener('click', () => {
        const jsonSpec = window.plotSpecManager.exportPlotSpecAsJSON();
        const blob = new Blob([jsonSpec], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'plotSpec.json';
        a.click();
        URL.revokeObjectURL(url);
    });

    document.getElementById('export-svg-button').addEventListener('click', async () => {
        try {
            const svgString = await exportPlotSpecAsSVG();
            const blob = new Blob([svgString], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'plotSpec.svg';
            a.click();
            URL.revokeObjectURL(url);
        } catch (error) {
            console.error('Error exporting SVG:', error);
        }
    });
    </script>
</body>
</html>
