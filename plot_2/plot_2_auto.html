<!DOCTYPE html>
<html>

<head>
    <title>Gosling Visualization</title>
    <link rel="stylesheet" href="https://esm.sh/higlass@1.13/dist/hglib.css">
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18",
                "react-dom": "https://esm.sh/react-dom@18",
                "pixi": "https://esm.sh/pixi.js@6",
                "gosling.js": "https://esm.sh/gosling.js@0.11.0?external=react,react-dom,pixi"
            }
        }
    </script>
</head>

<body>
    <div id="plots-container"></div>
    <input type="file" id="fileInput">

    <script type="module">
        // ¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤
        // Block of code letting the user input a file that they want to have plotted. 
        // An URL will thereafter be generated from this selected file
        // ¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤

        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('fileInput');
            
            fileInput.addEventListener('change', function () {
                const selectedFile = fileInput.files[0];

                // Check if a file is selected
                if (selectedFile) {
                    // Generate a URL from the selected file
                    const fileURL = URL.createObjectURL(selectedFile);

                    // Calling the plotting function 
                    GoslingPlotWithLocalData(document.getElementById('plots-container'), fileURL);
                }            
            });
        });

        // ¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤
        // Plotting using gosling.js 
        // ¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤
        
        // Importing specifications for each individual plot
        import { embed } from 'gosling.js';
        
        import { plot_spec as plot_2_Spec } from './plot_2.js';

        // Function that creates a plot using gosling.js with the user-selected data file
        async function GoslingPlotWithLocalData(container, fileURL) {
            try {
                // Update the plot_spec with the dynamically generated URL
                if (plot_2_Spec.tracks && plot_2_Spec.tracks.length > 0) {
                    plot_2_Spec.tracks[0].data.url = fileURL;
                    // // Log the updated plot_spec for testing 
                    // console.log('Updated Plot Spec:', plot_1_Spec);

                    // Combine specifications of the different plots into a single javascript "Object"
                    const combinedSpec = {
                        "arrangement": "parallel",
                        "views": [plot_2_Spec]
                                     };

                    // Embed the combined specifications (combinedSpec) into the container
                    embed(container, combinedSpec).catch(error => console.error(error));
                } 
                
                else {
                    console.error('Invalid plot specification:', plot_2_Spec);
                }
            } 
            catch (error) {
                console.error(error);
            }
        }
    </script>
</body>

</html>
