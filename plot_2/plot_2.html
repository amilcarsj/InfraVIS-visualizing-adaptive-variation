<!DOCTYPE html>
<html>
<head>
    <title>Gosling Visualization</title>
    <link rel="stylesheet" href="https://esm.sh/higlass@1.13/dist/hglib.css">
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18",
                "react-dom": "https://esm.sh/react-dom@18",
                "pixi": "https://esm.sh/pixi.js@6",
                "gosling.js": "https://esm.sh/gosling.js@0.11.0?external=react,react-dom,pixi"
            }
        }
    </script>
</head>
<body>
    <div id="gosling-container"></div>
    <script type="module">
        import { embed } from 'gosling.js';

        import { plot_spec_AT as diversitySpecAT } from './plot_2.js';
        import { plot_spec_AT as diversitySpecME } from './plot_2.js';

        // Combine specifications of the different plots into a single javascript "Object"
        const combinedSpec = {
            "arrangement": "serial", //vill ha parallel men då sätts de på varandra?
            "style": { "legendTitle": "Legend"},
            "views": [
                diversitySpecAT,
                diversitySpecME,
            ]
        }; 

        //TODO: legend för axklar, legend för streck, få till rätt upplägg på views.

        embed(document.getElementById('gosling-container'), combinedSpec); // Embed the combined specifications into the container
    </script>
</body>
</html>
