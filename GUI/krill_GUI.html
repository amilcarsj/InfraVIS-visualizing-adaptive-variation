<!DOCTYPE html>
<html>

<head>
    <title>Gosling Visualization</title>
    <link rel="stylesheet" href="https://esm.sh/higlass@1.13/dist/hglib.css">
    <link rel="stylesheet" href="./stylesheet.css">
    <script type="importmap">
        {
            "imports": {
              "react": "https://esm.sh/react@18",
              "react-dom": "https://esm.sh/react-dom@18",
              "pixi": "https://esm.sh/pixi.js@6",
              "higlass": "https://esm.sh/higlass@1.13?external=react,react-dom,pixi",
              "gosling.js": "https://esm.sh/gosling.js@0.11.0?external=react,react-dom,pixi,higlass"
            }
        }
    </script>
</head>

<body>
    <div id="buttons-container" class="buttons-container"></div>
    <div id="buttons-container2" class="buttons-container"></div>
    <div id="buttons-container3" class="buttons-container"></div>

    <script type="module">
        import { row1, row2 } from './data_options.js';
        import { plot_options } from './plot_options.js';
        
        const container1 = document.getElementById('buttons-container');
        const container2 = document.getElementById('buttons-container2');
        const container3 = document.getElementById('buttons-container3');

        row1(container1);
        row2(container2)
        plot_options(container3);
    </script>

    <div id="plot-container" class="plot-container"></div>

    <script type="module">
        import { URLfromFile } from './plot.js';
        import { track } from './track_spec.js';

        document.addEventListener('DOMContentLoaded', function () {
            const fileInputs = document.querySelectorAll('.file-input');
            document.querySelectorAll('.plot-button').forEach(function (button, button_data_track_num) {
                button.addEventListener('click', function () {
                    fileInputs[button_data_track_num].click();
                });
            });
            fileInputs.forEach(function (fileInput, button_data_track_num) {
                fileInput.addEventListener('change', function () {
                    URLfromFile(fileInputs, button_data_track_num);
                });
            });
        });

    </script>
</body>

</html>
