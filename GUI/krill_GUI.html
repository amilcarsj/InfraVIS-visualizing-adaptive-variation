<!DOCTYPE html>
<html>

<head>
    <title>Gosling Visualization</title>
    <link rel="stylesheet" href="https://esm.sh/higlass@1.13/dist/hglib.css">
    <!-- 0.12.0 is the latest gosling version -->
    <script type="importmap">
        {
            "imports": {
              "react": "https://esm.sh/react@18",
              "react-dom": "https://esm.sh/react-dom@18",
              "pixi": "https://esm.sh/pixi.js@6",
              "higlass": "https://esm.sh/higlass@1.13?external=react,react-dom,pixi",
              "gosling.js": "https://esm.sh/gosling.js@0.11.0?external=react,react-dom,pixi,higlass"
            }
        }
    </script>
    <!-- Styling for the body -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        #buttons-container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* #columnLabel,
        #columnSelector {
            display: none;
        } */
    </style>
</head>

<body>
    <!-- Container for buttons -->
    <div id="buttons-container">
        <button class="plot-button" data-track="0">Choose a FST file</button>
        <input type="file" class="file-input" style="display: none;">

        <!-- Container for label and selector -->
        <div class="column-container">
            <!-- Text next to the dropdown menu -->
            <div id="columnLabel">Specify column for y-values:</div>
            <!-- Dropdown menu for selecting columns -->
            <select id="columnSelector"></select>
        </div>

        <div>
            <label for="mark">Mark:</label>
            <select name="mark" id="mark">
                <option value="point" selected>point</option>
                <option value="line">line</option>
                <option value="area">area</option>
                <option value="bar">bar</option>
                <option value="rect">rect</option>
                <option value="text">text</option>
                <option value="link">link</option>
                <option value="triangle">triangle</option>
            </select>
        </div>

        <div>
            <label for="color">Color:</label>
            <select name="color" id="color">
                <option value="blue" selected>blue</option>
                <option value="pink">pink</option>
                <option value="red">red</option>
                <option value="gold">gold</option>
                <option value="green">green</option>
                <option value="purple">purple</option>
                <option value="black">black</option>
                <option value="orange">orange</option>
            </select>
        </div>
        <div>
            <label for="size">Size:</label>
            <select name="size" id="size">
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
            </select>
        </div>

        <div>
            <label for="bcolor">Background color:</label>
            <select name="bcolor" id="bcolor">
                <option value="white" selected>white</option>
                <option value="grey">grey</option>
            </select>
        </div>
    </div>

    <!-- Container for the plots -->
    <div id="plot-container" class="plot-container"></div>

    <script type="module">
        import { embed } from 'gosling.js';
        import { plot_spec as plot_1_Spec } from './GUI_plot_spec.js';
        import { GoslingPlotWithLocalData, URLfromFile } from './plot.js';

        document.addEventListener('DOMContentLoaded', function () {
            const fileInputs = document.querySelectorAll('.file-input');
            document.querySelectorAll('.plot-button').forEach(function (button, button_data_track_num) {
                button.addEventListener('click', function () {
                    fileInputs[button_data_track_num].click();
                });
            });
            fileInputs.forEach(function (fileInput, button_data_track_num) {
                fileInput.addEventListener('change', function () {
                    const columnSelector = document.getElementById('columnSelector');
                    const columnLabel = document.getElementById('columnLabel');

                    // Show label and selector
                    columnSelector.style.display = 'block';
                    columnLabel.style.display = 'block';

                    URLfromFile(fileInputs, button_data_track_num);
                });
            });
        });
    </script>
</body>

</html>
