<!DOCTYPE html>
<html>
<head>
    <title>Gosling Visualization</title>
    <link rel="stylesheet" href="https://esm.sh/higlass@1.13/dist/hglib.css">
    <!-- 0.12.0 is the latest gosling version -->
    <script type="importmap">
        {
            "imports": {
              "react": "https://esm.sh/react@18",
              "react-dom": "https://esm.sh/react-dom@18",
              "pixi": "https://esm.sh/pixi.js@6",
              "higlass": "https://esm.sh/higlass@1.13?external=react,react-dom,pixi",
              "gosling.js": "https://esm.sh/gosling.js@0.11.0?external=react,react-dom,pixi,higlass"
            }
        }
    </script>
    <!-- Styling for the body -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #plots-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .plot-container {
            margin-bottom: 0px; /* Adjust the margin as needed */
        }
        #buttons-container {
            display: flex;
            flex-direction: column; /* Change to row to display buttons on the same row */
            gap: 10px;
            margin-top: 20px;
        }
        #columnLabelX,
        #columnSelectorX,
        #columnLabelY,
        #columnSelectorY {
            display: none;
        }
        .column-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Container for buttons -->
    <div id="buttons-container">
        <button class="plot-button" data-track="0">Choose a FST file</button>
        <input type="file" class="file-input" style="display: none;">
    </div>
    <!-- Container for X label and selector -->
    <div class="column-container">
        <!-- Text next to the dropdown menu -->
        <div id="columnLabelX">Specify column for X-values:</div>
        <!-- Dropdown menu for X: selecting columns -->
        <select id="columnSelectorX"></select>
    </div>
    <!-- Container for Y label and selector -->
    <div class="column-container">
        <!-- Text next to the dropdown menu -->
        <div id="columnLabelY">Specify column for Y-values:</div>
        <!-- Dropdown menu for Y: selecting columns -->
        <select id="columnSelectorY"></select>
    </div>
    <!-- Container for the plots -->
    <div id="plot-container" class="plot-container"></div>
    <script type="module">
        import { embed } from 'gosling.js';
        import { plot_spec as plot_1_Spec } from './GUI_plot_spec.js';
        import { GoslingPlotWithLocalData, URLfromFile } from './plot.js';
        document.addEventListener('DOMContentLoaded', function () {
            const fileInputs = document.querySelectorAll('.file-input');
            document.querySelectorAll('.plot-button').forEach(function (button, button_data_track_num) {
                button.addEventListener('click', function () {
                    fileInputs[button_data_track_num].click();
                });
            });
            fileInputs.forEach(function (fileInput, button_data_track_num) {
                fileInput.addEventListener('change', function () {
                    const columnSelectorX = document.getElementById('columnSelectorX');
                    const columnLabelX = document.getElementById('columnLabelX');
                    const columnSelectorY = document.getElementById('columnSelectorY');
                    const columnLabelY = document.getElementById('columnLabelY');
    
                    // Show label and selector
                    columnSelectorX.style.display = 'block';
                    columnLabelX.style.display = 'block';
                    columnSelectorY.style.display = 'block';
                    columnLabelY.style.display = 'block';
                    URLfromFile(fileInputs, button_data_track_num);
                });
            });
        });
    </script>
</body>
</html>
