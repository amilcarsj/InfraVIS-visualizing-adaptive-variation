<!DOCTYPE html>
<html>

<head>
    <title>Gosling Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/higlass@1.11/dist/hglib.css">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/pixi.js@6/dist/browser/pixi.min.js"></script>
    <script src="https://unpkg.com/higlass@1.11/dist/hglib.js"></script>
    <script src="https://unpkg.com/gosling.js@0.10.3/dist/gosling.js"></script>
</head>

<body>
    <div id="gosling-container">
        <script>
            gosling.embed(document.getElementById('gosling-container'),
                {
                    //"static": false,
                    //"layout": { type: 'linear', },
                    "arrangement": "parallel",
                    "views": [
                        {
                            "xDomain": { "interval": [0, 200000] },
                            "alignment": "overlay",
                            "width": 1000,
                            "height": 300,
                            "assembly": "unknown",
                            "tracks": [
                                {
                                    "data": {
                                        "url": "https://export.uppmax.uu.se/uppstore2018098/genomelens/data/test/at_vs_me.csv.gz.genic.seq_s_18363.csv",
                                        "type": "csv",
                                        "column": "POS",
                                        "value": "FST",
                                        "binSize": 10,
                                        "sampleLength": "100000",
                                    },
                                    "mark": "point",
                                    "x": { "field": "POS", "type": "genomic", "axis": "bottom" },
                                    "y": { "field": "FST", "type": "quantitative", "axis": "none", "domain": [0, 1] },
                                    "color": { "field": "TYPE", "type": "nominal", "legend": true },
                                    "opacity": { "value": 0.8 },
                                    "size": { "value": 4 },
                                    //"size": {"field": "FST", "type": "quantitative"}
                                },
                                {
                                    "data": {
                                        "url":
                                            "https://export.uppmax.uu.se/uppstore2018098/genomelens/data/test/ALL.at_vs_me.consolidated_windows.1000bp.GT.seq_s_18363.csv",
                                        "type": "csv",
                                        "column": "START",
                                        "value": "FST_at_vs_me",
                                        "sampleLength": "100000",
                                    },
                                    "mark": "line",
                                    "x": { "field": "START", "type": "genomic", "axis": "bottom" },
                                    "y": { "field": "FST_at_vs_me", "type": "quantitative", "axis": "left", "domain": [0, 1] },
                                    "color": { "value": "darkblue" },
                                    "opacity": { "value": 0.5 },
                                    "size": { "value": 2 },
                                },
                            ],
                        },
                        {
                            "xDomain": { "interval": [0, 200000] },
                            "alignment": "overlay",
                            "width": 1000,
                            "height": 200,
                            "assembly": "unknown",
                            "tracks": [
                                {
                                    "data": {
                                        "url": "https://export.uppmax.uu.se/uppstore2018098/genomelens/data/test/ALL.at_vs_me.consolidated_windows.1000bp.GT.seq_s_18363.csv",
                                        "type": "csv",
                                        "column": "START",
                                        "value": "all_PI",
                                        "sampleLength": "100000",
                                    },
                                    "mark": "line",
                                    "x": { "field": "START", "type": "genomic", "axis": "bottom" },
                                    "y": { "field": "all_PI", "type": "quantitative", "axis": "left", "domain": [0, 1] },
                                    "color": { "value": "red" },
                                    "opacity": { "value": 0.5 },
                                    "size": { "value": 2 },

                                },
                                {
                                    "data": {
                                        "url": "https://export.uppmax.uu.se/uppstore2018098/genomelens/data/test/ALL.at_vs_me.consolidated_windows.1000bp.GT.seq_s_18363.csv",
                                        "type": "csv",
                                        "column": "START",
                                        "value": "all_TD",
                                        "sampleLength": "100000",
                                    },
                                    "mark": "line",
                                    "x": { "field": "START", "type": "genomic", "axis": "bottom" },
                                    "y": { "field": "all_TD", "type": "quantitative", "axis": "left", "domain": [0, 1] },
                                    "color": { "value": "darkblue" },
                                    "opacity": { "value": 0.5 },
                                    "size": { "value": 2 },
                                },
                                {
                                    "data": {
                                        "url": "https://export.uppmax.uu.se/uppstore2018098/genomelens/data/test/ALL.at_vs_me.consolidated_windows.1000bp.GT.seq_s_18363.csv",
                                        "type": "csv",
                                        "column": "START",
                                        "value": "all_THETA",
                                        "sampleLength": "100000",
                                    },
                                    "mark": "line",
                                    "x": { "field": "START", "type": "genomic", "axis": "bottom" },
                                    "y": { "field": "all_THETA", "type": "quantitative", "axis": "left", "domain": [0, 1] },
                                    "color": { "value": "green" },
                                    "opacity": { "value": 0.5 },
                                    "size": { "value": 2 },

                                },
                            ]
                        },
                        {
                            "xDomain": { "interval": [0, 200000] },
                            "alignment": "overlay",
                            "width": 1000,
                            "height": 200,
                            "assembly": "unknown",
                            "tracks": [
                                {
                                    "data": {
                                        "url": "https://export.uppmax.uu.se/uppstore2018098/genomelens/data/test/ALL.at_vs_me.consolidated_windows.1000bp.GT.seq_s_18363.csv",
                                        "type": "csv",
                                        "column": "START",
                                        "value": "all_PI",
                                        "sampleLength": "100000",
                                    },
                                    "mark": "line",
                                    "x": { "field": "START", "type": "genomic", "axis": "bottom" },
                                    "y": { "field": "all_PI", "type": "quantitative", "axis": "left", "domain": [0, 1] },
                                    "color": { "value": "red" },
                                    "opacity": { "value": 0.5 },
                                    "size": { "value": 2 },

                                },
                            ]
                        },
                    ],
                    "responsiveSize": true
                })
        </script>
    </div>
</body>

</html>
