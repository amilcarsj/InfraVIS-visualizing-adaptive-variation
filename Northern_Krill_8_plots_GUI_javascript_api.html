
<!DOCTYPE html>
<html>
<head>
    <title>Gosling Visualization</title>
    <link rel="stylesheet" href="https://esm.sh/higlass@1.13/dist/hglib.css">

        {
            "imports": {

            }
        }
    </script>
    <!-- Styling for the body -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #plots-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .plot-container {
            margin-bottom: 0px; /* Adjust the margin as needed */
        }
        #buttons-container {
            display: flex;
            gap: 10px;

        }
    </style>
</head>
<body>
    <!-- Container for buttons -->
    <div id="buttons-container">
        <!-- plot 1 - Buttons for FST -->
        <button class="plot-button" data-track="0">FST - SNPs</button>
        <input type="file" class="file-input" style="display: none;">
        <button class="plot-button" data-track="1">FST - Windows</button>
        <input type="file" class="file-input" style="display: none;">
        <!-- plot 2 - Buttons for diversity -->
        <button class="plot-button" data-track="2">Diversity data (Mediterranean & Atlantic)</button>
        <input type="file" class="file-input" style="display: none;">
        <!-- plot 3 - Buttons for Mapping depths -->
        <button class="plot-button" data-track="3">Mapping depths - Atlantic</button>
        <input type="file" class="file-input" style="display: none;">
        <button class="plot-button" data-track="4">Mapping depths - Mediterranean</button>
        <input type="file" class="file-input" style="display: none;"> 
    </div>
    <!-- Container for the plots -->
    <div id="plot-container" class="plot-container"></div>
    <script type="module">
        // ¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤
        // Block of code letting the user input the file(s) that they want to have plotted. 
        // As gosling.js requires data from URLs for plotting, URLs are created for each of the files.
        // ¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤
        // Document Loaded Event Listeners - Makes sure that the buttons appear only after the entire webpage has finished loading 
        document.addEventListener('DOMContentLoaded', function () {
            // Grouping all the file-input buttons into a list
            const fileInputs = document.querySelectorAll('.file-input');
            // Button Click Event Listeners - Triggers a popup GUI to choose files from, once you have clicked on a button
            document.querySelectorAll('.plot-button').forEach(function (button, button_data_track_num) {
                // Adding click event listener to each button
                button.addEventListener('click', function () {
                    fileInputs[button_data_track_num].click();
                });
            });
            // File Input Event Listeners - Specifies what happens after local data files have been selected
            fileInputs.forEach(function (fileInput, button_data_track_num) {
                // Adding change event listener to each file-input button
                fileInput.addEventListener('change', function () {
                    URLfromFile(fileInputs, button_data_track_num);
                });
            });
        });
        
        // Function that generates a URL for the selected file(s)
        async function URLfromFile(fileInputs, button_data_track_number) {
            // Creating a URL for the selected file
            const fileURL = URL.createObjectURL(fileInputs[button_data_track_number].files[0]);
            // Checking if the URL for the file exists
            if (fileURL) {
                // Calling the function to plot with local data
                GoslingPlotWithLocalData(fileURL, button_data_track_number);
            }
        }
        
        // Importing specifications for each individual plot
        import { embed } from 'gosling.js';
        import { plot_spec as plot_1_Spec } from './plot_1_FST.js';
        import { plot_spec as plot_2_θ_Spec } from './plot_2_θ.js';
        import { plot_spec as plot_2_π_Spec } from './plot_2_π.js';
        import { plot_spec as plot_2_td_Spec } from './plot_2_td.js';
        import { plot_spec as plot_3_Spec_MD} from './plot_3_mapping_depths.js';
        import { plot_spec as plot_3_Spec_Nr_samples} from './plot_3_nr_of_samples.js';
        import { plot_spec as plot_3_Spec_MD_Normalized } from './plot_3_mapping_depths_normalized.js';
        import { plot_spec as plot_3_Spec_Nr_samples_Normalized } from './plot_3_nr_of_samples_normalized.js';


    // Function to create a Gosling plot with specified data and specs
    async function createGoslingPlot(spec,containerId, plotRef) {
        try {
            const plotContainer = document.getElementById(containerId);
            await embed(plotContainer, spec, { useRef: plotRef });
        } catch (error) {
            console.error(error);
        }

    }   
     // ¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤
        // Plotting using gosling.js 
        // ¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤¤
        // Function that creates a plot using gosling.js with the user-selected data file(s)
        const plotRefs = [];
        async function GoslingPlotWithLocalData(fileURL, button_data_track_number) {
            try {
                let trackData;
                let plotSpec;
                let containerId;
                let containerId1
                let containerId2
                let containerId3
                let containerId4
                let containerId5
                let containerId6
                let containerId7

                // ¤¤¤¤¤¤¤¤ If FST plot ¤¤¤¤¤¤¤¤
                if (button_data_track_number >= 0 && button_data_track_number <= 1) {
                    // if this is the 1st or 2nd datatrack 
                    // Accessing the data for the selected track based on data-track attribute
                    trackData = plot_1_Spec.tracks[button_data_track_number].data;
                    plotSpec = plot_1_Spec;
                    containerId = 'plot-container-0';
                    // Updating the 'url' property for the track's data
                    trackData.url = fileURL;
                    const plotRef0 = {};
                    createGoslingPlot(plotSpec, containerId,plotRef0);
                    plotRefs.push(plotRef0)
                }   // ¤¤¤¤¤¤¤¤ If Diversity plot ¤¤¤¤¤¤¤¤
                else if (button_data_track_number == 2) {
                    // ################ PI ################
                    plotSpec = plot_2_π_Spec;
                    containerId1 = 'plot-container-1';
                    // Atlantic (1st track) - Comment away if you only want to see Meditteranian:
                    plotSpec.tracks.slice(0,1).forEach((track) => {
                    track.data.url = fileURL;
                    });

                    // Meditteranian (2nd track): - Comment awy if you only want to see Atlantic 
                    plotSpec.tracks.slice(1,2).forEach((track) => {
                    track.data.url = fileURL; 
                    });

                    const plotRef1 = {};
                    createGoslingPlot(plotSpec, containerId1,plotRef1);
                    plotRefs.push(plotRef1)
                    // ################ THETA ################
                    plotSpec = plot_2_θ_Spec 
                    containerId2 = 'plot-container-2';
                    // Atlantic (1st track) - Comment away if you only want to see Meditteranian:
                    plotSpec.tracks.slice(0,1).forEach((track) => {
                    track.data.url = fileURL;
                    });

                    // Meditteranian (2nd track): - Comment awy if you only want to see Atlantic 
                    plotSpec.tracks.slice(1,2).forEach((track) => {
                    track.data.url = fileURL; 
                    });

                    const plotRef2 = {};
                    createGoslingPlot(plotSpec, containerId2,plotRef2);
                    plotRefs.push(plotRef2)





                    // ################ TD ################
                    plotSpec = plot_2_td_Spec
                    containerId3 = 'plot-container-3';
                    // Atlantic (1st track) - Comment away if you only want to see Meditteranian:
                    plotSpec.tracks.slice(0,1).forEach((track) => {
                    track.data.url = fileURL;
                    });
                    // Mediterranean (2nd track) 
                    plotSpec.tracks.slice(1,2).forEach((track) => {
                    track.data.url = fileURL;
                    });
                    const plotRef3 = {};
                    createGoslingPlot(plotSpec, containerId3,plotRef3);
                    plotRefs.push(plotRef3)
                }                
                else if (button_data_track_number == 3 ) {
                    // ¤¤¤¤¤¤¤¤¤ Atlantic - Mapping Depth ¤¤¤¤¤¤¤¤¤
                    plotSpec =  plot_3_Spec_MD;
                    containerId4 = 'plot-container-4';
                    // Atlantic (1st track):
                    plotSpec.tracks.slice(0,1).forEach((track) => {
                    track.data.url = fileURL;
                    });
                    const plotRef4 = {};
                    createGoslingPlot(plotSpec, containerId4,plotRef4);
                    plotRefs.push(plotRef4)

                    // ¤¤¤¤¤¤¤¤¤ Atlantic - Nr of samples ¤¤¤¤¤¤¤¤¤
                    plotSpec =  plot_3_Spec_Nr_samples;
                    containerId5 = 'plot-container-5';
                    // Atlantic (1st track):
                    plotSpec.tracks.slice(0,1).forEach((track) => {
                    track.data.url = fileURL;
                    });
                    const plotRef5 = {};
                    createGoslingPlot(plotSpec, containerId5,plotRef5);
                    plotRefs.push(plotRef5)
                    // console.log(JSON.stringify(plotSpec.tracks, null, 2)); // Check the merged tracks             
                    // ¤¤¤¤¤¤¤¤¤ Atlantic - Normalized Mapping Depth ¤¤¤¤¤¤¤¤¤
                    plotSpec = plot_3_Spec_MD_Normalized;
                    containerId6 = 'plot-container-6';
                    // Atlantic (1st track):
                    plotSpec.tracks.slice(0,1).forEach((track) => {
                    track.data.url = fileURL;
                    });
                    const plotRef6 = {};
                    createGoslingPlot(plotSpec, containerId6,plotRef6);
                    plotRefs.push(plotRef6)

                    // ¤¤¤¤¤¤¤¤¤ Atlantic - Normalized Nr of samples ¤¤¤¤¤¤¤¤¤
                    plotSpec =  plot_3_Spec_Nr_samples_Normalized;
                    containerId7 = 'plot-container-7';
                    // Atlantic (1st track):
                    plotSpec.tracks.slice(0,1).forEach((track) => {
                    track.data.url = fileURL;
                    });
                    // console.log(JSON.stringify(plotSpec.tracks, null, 2)); // Check the merged tracks               
                    const plotRef7 = {};
                    createGoslingPlot(plotSpec, containerId7,plotRef7);
                    plotRefs.push(plotRef7)
                    // console.log(JSON.stringify(plotSpec.tracks, null, 2)); // Check the merged tracks

                }

                else if (button_data_track_number == 4) {
                    // ¤¤¤¤¤¤¤¤¤ Meditteranian - Mapping Depth ¤¤¤¤¤¤¤¤¤
                    plotSpec =  plot_3_Spec_MD;
                    containerId4 = 'plot-container-4';
                    // Meditteranian (1st track):
                    plotSpec.tracks.slice(1,2).forEach((track) => {
                    track.data.url = fileURL;
                    });
                    const plotRef4 = {};
                    createGoslingPlot(plotSpec, containerId4,plotRef4);
                    plotRefs.push(plotRef4)

                    // ¤¤¤¤¤¤¤¤¤ Meditteranian - Nr of samples ¤¤¤¤¤¤¤¤¤
                    plotSpec =  plot_3_Spec_Nr_samples;
                    containerId5 = 'plot-container-5';
                    // Meditteranian (1st track):
                    plotSpec.tracks.slice(1,2).forEach((track) => {
                    track.data.url = fileURL;
                    });
                    const plotRef5 = {};
                    createGoslingPlot(plotSpec, containerId5,plotRef5);
                    plotRefs.push(plotRef5)
                    // console.log(JSON.stringify(plotSpec.tracks, null, 2)); // Check the merged tracks               

                    // ¤¤¤¤¤¤¤¤¤ Meditteranian - Normalized Mapping Depth ¤¤¤¤¤¤¤¤¤
                    plotSpec = plot_3_Spec_MD_Normalized;
                    containerId6 = 'plot-container-6';
                    // Meditteranian (1st track):
                    plotSpec.tracks.slice(1,2).forEach((track) => {
                    track.data.url = fileURL;
                    });
                    const plotRef6 = {};
                    createGoslingPlot(plotSpec, containerId6,plotRef6);
                    plotRefs.push(plotRef6)


                    // ¤¤¤¤¤¤¤¤¤ Meditteranian - Normalized Nr of samples ¤¤¤¤¤¤¤¤¤
                    plotSpec =  plot_3_Spec_Nr_samples_Normalized;
                    containerId7 = 'plot-container-7';
                    // Meditteranian (1st track):
                    plotSpec.tracks.slice(1,2).forEach((track) => {
                    track.data.url = fileURL;
                    });
                    // console.log(JSON.stringify(plotSpec.tracks, null, 2)); // Check the merged tracks               
                    const plotRef7 = {};
                    createGoslingPlot(plotSpec, containerId7,plotRef7);
                    plotRefs.push(plotRef7)

                    // console.log(JSON.stringify(plotSpec.tracks, null, 2)); // Check the merged tracks
                }                               
               else {
                    console.error('Invalid button_data_track_number:', button_data_track_number);
                    return;
                   }

                if (button_data_track_number >= 0 && button_data_track_number <= 1) {
                    // Create a new plot for each container
                    createPlot_javascript_api(plotSpec, containerId);

                }
            } 
            catch (error) {
                // Handling errors and logging to the console
                console.error(error);
            }
        }


        // Function to zoom one plot to the same genomic range as another plot
        async function synchronizeZoom(plotRef1, plotRef2) {
            plotRef1.current.subscribe("rangeSelect", (msg, eventData) => {
                const genomicRange = eventData.genomicRange;
                plotRef2.current.zoomToExtent("viewId_for_plot_2", genomicRange, 0, 1000);
            });
        }

        import React, { useState } from 'react';
        import { render } from 'react-dom';
        import { GoslingComponent } from 'gosling.js';

        function MyComponent() {
            // ... Your existing MyComponent logic with state, GoslingPlotWithLocalData, handleFileInput, and getFileURL functions ...

            return (
                <div>
                    {/* Render GoslingComponent for each plot using its updated specification */}
                    {Object.keys(plotSpecs).map((plotKey) => (
                        <div key={plotKey}>
                            {/* Render plot component */}
                            <GoslingComponent spec={plotSpecs[plotKey]} padding={10} margin={20} border="1px solid black" />
                            {/* Input for file selection */}
                            <input type="file" onChange={(e) => handleFileInput(e.target.files[0], button_data_track_number)} />
                            {/* Other elements or buttons for interaction */}
                        </div>
                    ))}
                </div>
            );
        }

        // Render the React component
        render(<MyComponent />, document.getElementById('root'));

    </script>
</body>
